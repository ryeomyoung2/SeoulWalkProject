<html layout:decorate="~{layout}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/bbs.css}">
</head>
<div layout:fragment="content" class="container my-5">
<div style = "padding-top:50px;">
<h1 style="padding-top:15px; padding-bottom:15px;">소통 게시판</h1>
<hr>

<div class="bbscontent">

	<div class="bbs-left">
		<a th:href="@{notice}" class="bbs-left-items">&nbsp;&nbsp;공지사항 </a>
		<hr>
		<a th:href="@{qna}" class="bbs-left-items">&nbsp;&nbsp;소통 게시판 </a>
		<hr>
	</div>
	
	
	<div class="bbs-right">
	
    <h5 class="my-3 border-bottom pb-2">답변수정</h5>
    
    <!-- CSRF -->
    <form th:object="${answerForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div> 	
    
    	<!-- 템플릿 적용 -->
        
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-success my-2">

    </form>
	
	</div>
</div>

</div>
</div>
</html>
