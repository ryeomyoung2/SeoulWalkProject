<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Seoul Walk</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>

<div class="lay" style="display:flex;
			justify-content:space-between;
			padding:5px;
			position:fixed;
			top:0;left:0;right:0; height:75px; background-color:white;
			z-index:5;">
			
	<div>
		<span>
			<a style="color:#1ABC9C;" href="/"><img th:src="@{/img/main/SWlogo2.png}"></a>
			<a class="hometext" href="/">Seoul Walk</a>
		</span>
	</div>
	
	<div style="padding-right: 5px;">
		
	
	<div class="dropdown">
		<div class="btn btn-lg dropdown-toggle fs-3 fw-bold text-muted text-opacity-25" type="button" data-bs-toggle="dropdown" aria-expanded="false">About</div>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item py-3 fs-4" th:href="@{/introduce}">둘레길 안내</a></li>
			<li><a class="dropdown-item py-3 fs-4" th:href="@{/course}">둘레길 코스</a></li>
			<li><a class="dropdown-item py-3 fs-4" th:href="@{/recommendcourse/couple}">둘레길 추천코스</a></li>
			<li><a class="dropdown-item py-3 fs-4" th:href="@{/other}">그밖의 길</a></li>
			<li><a class="dropdown-item py-3 fs-4" th:href="@{/board/notice}">소통 게시판</a></li>
			<li><a class="dropdown-item py-3 fs-4" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></li>
	    	<li><a class="dropdown-item py-3 fs-4" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
		</ul>
	</div>

	</div>


</div>


<th:block style="padding-top:100px; z-index:-1" layout:fragment="content"></th:block>


</body>
</html>
