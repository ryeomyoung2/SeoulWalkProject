<html layout:decorate="~{layout}">
<body>

<div layout:fragment="content">
<style>

@media(max-width: 500px){
	.maintitle{
		font-size:30px;
	}
	.maindiv{
		display:flex; flex-direction:column-reverse; padding-top:100px;
	}
	.mainimg{
		width:100%;
	}
}

</style>

<div class="maindiv" style="display:flex; justify-content:space-between; flex-wrap:wrap; padding-top:100px;">

<!-- 소개영역 -->
	<div>
		<div class="mainimg" style="padding-bottom:180px; padding-left:80px; padding-top:70px;">
			<div class="maintitle">Walk With Seoul</div>
			
			<div>
				<button style="border:0; border-radius:12px;
							   font-weight:bold;
							   font-size:24px;
							   width: 250px; height:70px;
							   color:white; background-color:#1ABC9C"
						onClick="location.href='introduce'">서울 둘레길이란?</button>
			</div>
			
			<div style="padding-top:15px;">
				<button style="border:0; border-radius:12px;
							   font-weight:bold;
							   font-size:24px;
							   width: 250px; height:70px;
							   color:white; background-color:#1ABC9C"
						onClick="location.href='roadtest'">둘레길 유형테스트</button>
			</div>

		</div>
	</div>

	<!-- 그림영역 -->
	<div class="mainimg" style="display: flex; justify-content: end;">
		<div>
			<img style="max-width:100%; height:auto;" th:src="@{/img/main/main.png}"/>
		</div>
	</div>
	
</div>
	
</div>

</body>
</html>
